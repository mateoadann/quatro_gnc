{% extends "base.html" %}

{% block content %}
<section class="hero compact">
  <div>
    <h1>Perfil de usuario</h1>
    <p>Actualiza las credenciales necesarias para Enargas.</p>
  </div>
</section>

<section class="grid single">
  <div class="card">
    <h2>Credenciales Enargas</h2>
    <form class="form-grid" method="post">
      <label>
        Usuario Enargas
        <input type="text" name="enargas_user" value="{{ current_user.enargas_user or '' }}" />
      </label>
      <label>
        Contrasena Enargas
        <input type="password" name="enargas_password" placeholder="********" />
      </label>
      <button class="primary-btn" type="submit">Guardar cambios</button>
      <p class="muted">La contrasena se cifra antes de almacenarse.</p>
    </form>
  </div>
</section>
{% endblock %}
