{% if total_pages > 1 %}
<nav class="pagination" data-page="{{ page }}" data-total-pages="{{ total_pages }}">
  <button class="ghost-btn pagination-btn" type="button" data-page-action="prev" {% if page <= 1 %}disabled{% endif %}>
    Anterior
  </button>
  <span class="muted">Pagina {{ page }} de {{ total_pages }}</span>
  <button class="ghost-btn pagination-btn" type="button" data-page-action="next" {% if page >= total_pages %}disabled{% endif %}>
    Siguiente
  </button>
</nav>
{% endif %}
