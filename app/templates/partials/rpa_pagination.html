{% if total_pages > 1 %}
<nav class="pagination">
  <a
    class="ghost-btn"
    href="{{ url_for('main.rpa_enargas', page=page - 1) }}"
    {% if page <= 1 %}aria-disabled="true"{% endif %}
  >
    Anterior
  </a>
  <span class="muted">Pagina {{ page }} de {{ total_pages }}</span>
  <a
    class="ghost-btn"
    href="{{ url_for('main.rpa_enargas', page=page + 1) }}"
    {% if page >= total_pages %}aria-disabled="true"{% endif %}
  >
    Siguiente
  </a>
</nav>
{% endif %}
